<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS函数初步-typeof运算法</title>
	</head>
	<body>
		<script type="text/javascript">

  
    var i; // undefined
    var k = undefined; // undefined

    alert(i == k); // true

    var y = "undefined"; // "undefined"是一个字符串类型
    alert(y == k); // false



		</script>
	</body>
</html>
