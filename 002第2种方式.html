<!doctype html>
<html>
	<head>
		<title>HTML中嵌入JS代码的第二种方式</title>
	</head>
	<body>
		
	<!-- d第二种方式：脚本块 -->
	<script type="text/javascript">
	// 暴露在脚本块当中的程序，在页面打开得时候执行，
	// 并且遵循自上而下的顺序执行
		window.alert("hello world") //alert会阻塞整个html页面的加载
		window.alert("hello world2")
	</script>
	<input type="button" value="按钮">

	</body>
</html>
